<!DOCTYPE html>
<html>
<head>
	<title>Graphs</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: #f0f0f0;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.graphs {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
		
		.graph {
			width: 45%;
			margin: 10px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
		}
		
		.graph img {
			width: 100%;
			height: auto;
			border-radius: 10px;
		}
	</style>
</head>

</html>
